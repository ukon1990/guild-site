<h3 class="card-title">Challenges</h3>
<div class="card-text">
	<!-- https://blzmedia-a.akamaihd.net/wow/zones/the-emerald-nightmare-small.jpg -->
</div>

<div class="row">
  <div *ngFor="let challenge of challenges" class="challenge-card col-sm-6 col-md-4"
    [hidden]="challenge.groups.length === 0">
    <div class="card mat-elevation-z5">
      <div class="card-block card-img-top challenge-img" [style.background-image]="getImageUrl(challenge.map.slug)">
        <h4 class="card-title">{{ challenge.map.name }}</h4>
      </div>
      <ol class="list-group list-group-flush">
        <li *ngFor="let group of challenge.groups; let i = index" class="list-group-item">
          [{{ hasBeatenChallenge(challenge.map, group) }}] {{ group?.time.hours }}:{{ group?.time.minutes }}:{{ group?.time.seconds }} - 
          {{ group.date | date }} <br>
          {{ getGuildies(group?.members) }}
		    </li>
      </ol>
    </div>
  </div>
</div>
