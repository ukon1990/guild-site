<div *ngIf="reports; else none">
  <mat-card class="mat-elevation-z5" *ngFor="let r of reports">
    <mat-card-header>
      <mat-card-title>{{ r.start | date:'dd.MMM, yyyy'}} - {{ r.title }}</mat-card-title>
      <mat-card-subtitle>
        {{ r.start | date:'HH:mm' }} - {{ r.end | date:'HH:mm' }} Logged by:{{ r.owner }}
        <a href="https://www.warcraftlogs.com/reports/{{ r.id }}" target="_blank" md-button>Open report in Warcraftlogs</a>
      </mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
<ng-template #none>
  <p>
    There are no logs available. This can be caused by an issue at WarcraftLogs API's end or it's still downloading data.
  </p>
</ng-template>
