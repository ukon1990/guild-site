<div class="card" style="background: rgba(0, 0, 0, .3) !important;">
  <div class="card-block">
    <h4 class="card-title">{{ boss.name }}</h4>
    <p *ngFor="let spec of boss.specs" class="card-text">
        {{ spec.data.length }} x {{ spec.spec }} -> Best: {{ spec.best_historical_percent }}%
    </p>
