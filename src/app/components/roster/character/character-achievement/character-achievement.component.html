<button (click)="resetIndex.emit()" md-button>
  <i class="fa fa-chevron-left" aria-hidden="true"></i>
  Back to overview
</button>
<mat-tab-group>
  <mat-tab label="General">
    <div *ngFor="let a of achievementGroup.achievements">
      <mat-card class="col-md-6 float-left" [ngClass]="{'uncompleted': !map[a.id]}">
        <mat-card-header>
          <div md-card-avatar [style.background-image]="getIcon(a)"></div>
          <mat-card-title [ngClass]="{'uncompleted': !map[a.id]}">
            {{ a.title }} <span *ngIf="map[a.id]"> - {{ completedAchievementsTimestamp[a.id] | date}}</span>
          </mat-card-title>
          <mat-card-subtitle [ngClass]="{'uncompleted': !map[a.id]}">
            {{ a.description }}
          </mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </div>
  </mat-tab>
  <mat-tab *ngFor="let category of achievementGroup.categories" [label]="category.name">
    <div *ngFor="let a of category.achievements">
      <mat-card class="col-md-6 float-left achievement-card" [ngClass]="{'uncompleted': !map[a.id]}">
        <mat-card-header>
          <div md-card-avatar [style.background-image]="getIcon(a)"></div>
          <mat-card-title [ngClass]="{'uncompleted': !map[a.id]}">
            {{ a.title }} <span *ngIf="map[a.id]"> - {{ completedAchievementsTimestamp[a.id] | date}}</span>
          </mat-card-title>
          <mat-card-subtitle [ngClass]="{'uncompleted': !map[a.id]}">
            {{ a.description }}
          </mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </div>
  </mat-tab>
</mat-tab-group>
