<ng-container *ngIf="guild; else loadingTemplate">
  <mat-card-header>
    <mat-card-title>
      {{guild.name}}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Roster">
        <!-- ASD -->
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</ng-container>
<ng-template #loadingTemplate>
  <mat-progress-spinner></mat-progress-spinner>
</ng-template>
