<mat-card *ngIf="character.level >= 10" [style.background-image]="getBGImageUrl(character?.spec?.backgroundImage)">
  <mat-card-header>
    <div mat-card-avatar [style.background-image]="getThumbnail(character)"></div>
    <mat-card-title>
      [{{character.realm}}] {{ character.name }}({{ character.level }})
    </mat-card-title>
    <mat-card-subtitle *ngIf="character.guild">
      Guild: {{ character.guild }}
    </mat-card-subtitle>
    <mat-card-subtitle *ngIf="character.achievementPoints">
      Achievement points: {{ character.achievementPoints | number }}
    </mat-card-subtitle>
  </mat-card-header><!--
      <mat-card-content>
        Some stuff coming here?
      </mat-card-content>-->
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
