<div class="tooltip-trigger" *ngIf="item" [ngClass]="{'transmogged': item?.apperance}">
  <app-item-icon
    [icon]="item.icon"
    [item]="item"
    [qualityId]="item.quality">
    {{ item.itemLevel }} - {{ item.name }}
    <span *ngIf="item.azeriteItem && item.azeriteItem.azeriteLevel > 0">
        <br>
          Level: {{ item.azeriteItem.azeriteLevel }} ({{ item.azeriteItem.azeriteExperienceRemaining }}
      /{{item.azeriteItem.azeriteExperience}})
      </span>
  </app-item-icon>
</div>
